put:
  tags: [Order]
  summary: Update an order line
  operationId: updateOrderLine
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    - name: lineId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BeerOrderLine.yaml
  responses:
    '200':
      description: Line updated; returns updated order.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BeerOrder.yaml
    '400':
      description: Validation error on request body.
    '404':
      description: Order or line not found.
delete:
  tags: [Order]
  summary: Delete an order line
  operationId: deleteOrderLine
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    - name: lineId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '204':
      description: Line deleted.
    '404':
      description: Order or line not found.
