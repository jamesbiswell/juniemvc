post:
  tags: [Order]
  summary: Add a line to an order
  operationId: addOrderLine
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BeerOrderLine.yaml
        examples:
          sample:
            value:
              beerId: 1
              orderQuantity: 12
  responses:
    '201':
      description: Line added; returns updated order.
      headers:
        Location:
          description: URL of the parent order resource.
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BeerOrder.yaml
    '400':
      description: Validation error on request body.
    '404':
      description: Order not found.
