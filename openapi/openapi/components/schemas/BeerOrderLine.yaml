type: object
description: Beer order line item representing a quantity of a Beer to be ordered.
properties:
  id:
    type: integer
    format: int32
    readOnly: true
    description: Server-generated identifier of the order line.
    example: 101
  version:
    type: integer
    format: int32
    description: Optimistic locking version.
    example: 0
  beerId:
    type: integer
    format: int32
    description: Identifier of the Beer being ordered.
    minimum: 1
    example: 1
  orderQuantity:
    type: integer
    format: int32
    description: Number of units requested for this beer. Must be at least 1.
    minimum: 1
    example: 12
  quantityAllocated:
    type: integer
    format: int32
    description: Number of units allocated from inventory. Non-negative.
    minimum: 0
    example: 6
  status:
    $ref: './LineStatus.yaml'
  createdDate:
    type: string
    format: date-time
    readOnly: true
    description: Timestamp when the order line was created.
    example: '2025-01-15T10:00:00Z'
  updateDate:
    type: string
    format: date-time
    readOnly: true
    description: Timestamp when the order line was last updated.
    example: '2025-01-15T10:15:30Z'
required:
  - beerId
  - orderQuantity
